<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ | ShortLink</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .redirect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .url-display {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            width: 100%;
            word-break: break-all;
        }
        
        .btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="redirect-container">
            <h1>üîó ShortLink</h1>
            <div class="spinner"></div>
            <p>–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Ü–µ–ª–µ–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É...</p>
            <div class="url-display" id="targetUrl">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <p>–ï—Å–ª–∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–µ –ø—Ä–æ–∏–∑–æ—à–ª–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ:</p>
            <a href="/" class="btn" id="manualRedirect">–ü–µ—Ä–µ–π—Ç–∏ –≤—Ä—É—á–Ω—É—é</a>
            <a href="/" class="btn" style="background: #718096; margin-left: 10px;">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥ –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            const shortCode = urlParams.get('code');
            const targetUrlEl = document.getElementById('targetUrl');
            const manualRedirectBtn = document.getElementById('manualRedirect');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
            const db = JSON.parse(localStorage.getItem(DB_KEY || '{}'));
            const stats = JSON.parse(localStorage.getItem(STATS_KEY || '{}'));
            
            if (shortCode && db[shortCode]) {
                // –ù–∞—à–ª–∏ —Å—Å—ã–ª–∫—É
                const linkData = db[shortCode];
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤
                linkData.clicks += 1;
                stats.totalClicks += 1;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                localStorage.setItem(DB_KEY, JSON.stringify(db));
                localStorage.setItem(STATS_KEY, JSON.stringify(stats));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É
                targetUrlEl.textContent = linkData.originalUrl;
                manualRedirectBtn.href = linkData.originalUrl;
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.location.href = linkData.originalUrl;
                }, 3000);
                
            } else {
// –°—Å—ã–ª–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞
                targetUrlEl.textContent = '–°—Å—ã–ª–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –∏–ª–∏ —É—Å—Ç–∞—Ä–µ–ª–∞';
                targetUrlEl.style.color = '#f56565';
                manualRedirectBtn.textContent = '–ù–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É';
                manualRedirectBtn.href = '/';
                
                // –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                setTimeout(() => {
                    window.location.href = '/';
                }, 5000);
            }
        });
    </script>
</body>
</html>
